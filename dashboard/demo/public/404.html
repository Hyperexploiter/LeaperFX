  <script>
    // GitHub Pages SPA fallback: redirect unknown routes to the app root
    (function () {
      var BASE = '/Leaper-Fx/';
      // If already at base, do nothing
      if (location.pathname === BASE || location.pathname === BASE + 'index.html') return;
      location.replace(BASE);
    })();
