name: Deploy LeaperFX to GitHub Pages

on:
  push:
    branches: [ hyp3r ]  # Deploy from hyp3r branch
  workflow_dispatch:      # Allow manual deployment

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'dashboard/demo/package-lock.json'
      
    - name: Install dependencies
      working-directory: dashboard/demo
      run: npm ci
      
    - name: Build application
      working-directory: dashboard/demo
      run: npm run build
      
    - name: Add .nojekyll file
      run: touch dashboard/demo/dist/.nojekyll
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'dashboard/demo/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4