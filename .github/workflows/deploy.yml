name: Deploy LeaperFX to GitHub Pages

on:
  push:
    branches: [ hyp3r ]
    paths: 
      - 'dashboard/demo/**'  # Only trigger on changes to the React app
      - '.github/workflows/**'  # Or workflow changes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
      
    - name: Install dependencies
      working-directory: dashboard/demo
      run: npm install
      
    - name: Build application
      working-directory: dashboard/demo
      run: NODE_ENV=production npm run build
      
    - name: Add .nojekyll file to disable Jekyll
      run: |
        touch dashboard/demo/dist/.nojekyll
        echo "LeaperFX React App - No Jekyll Processing" > dashboard/demo/dist/.nojekyll
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dashboard/demo/dist
        force_orphan: true
        cname: false